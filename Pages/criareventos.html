<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Eventos</title>
    <link rel="stylesheet" href="/css/criareventos.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" id="backButton">Voltar</a>
        </nav>
    </header>
    <main>
        <h1>Criar Eventos</h1>
        <form id="eventForm">
            <label for="eventTitle">Título do Evento:</label>
            <input type="text" id="eventTitle" placeholder="Digite o título do evento" required>

            <label for="eventDate">Data:</label>
            <input type="date" id="eventDate" required>

            <label for="eventDescription">Descrição:</label>
            <textarea id="eventDescription" placeholder="Descreva o evento"></textarea>

            <button type="submit">Adicionar Evento</button>
        </form>

        <h2>Eventos Criados</h2>
        <div id="eventList"></div>
    </main>
    <script src="/js/criareventos.js"></script>
</body>
</html>
