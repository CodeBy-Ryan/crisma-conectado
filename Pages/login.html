<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crisma Conectado</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Crisma Conectado</div>
            <ul class="nav-links">
                <li><a href="/index.html">Início</a></li>
                <li><a href="/Pages/about.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-page">
        <div class="form-container">
            <!-- Login -->
            <div class="form login-form">
                <h2>Login</h2>
                <form action="#" method="post">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    
                    <button type="submit" class="btn">Entrar</button>
                </form>
                <div class="links">
                    <a href="#" id="forgot-password">Esqueci minha senha</a>
                    <p>Não tem uma conta? <a href="#" id="signup-link">Cadastre-se</a></p>
                </div>
            </div>

            <!-- Cadastro -->
            <div class="form signup-form hidden">
                <h2>Cadastro</h2>
                <form action="#" method="post">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                    
                    <label for="signup-email">E-mail:</label>
                    <input type="email" id="signup-email" name="email" placeholder="Digite seu e-mail" required>
                    
                    <label for="signup-password">Senha:</label>
                    <input type="password" id="signup-password" name="password" placeholder="Crie uma senha" required>
                    
                    <label for="role">Você é:</label>
                    <select id="role" name="role" required>
                        <option value="aluno">Aluno</option>
                        <option value="catequista">Catequista</option>
                    </select>
                    
                    <label for="turma">Turma (se for aluno):</label>
                    <select id="turma" name="turma">
                        <!-- Turmas serão carregadas dinamicamente aqui -->
                    </select>

                    <button type="submit" class="btn">Cadastrar</button>
                </form>
                <p>Já tem uma conta? <a href="#" id="login-link">Faça login</a></p>
            </div>

            <!-- Modal para recuperação de senha -->
<div id="reset-password-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Recuperação de Senha</h2>
        <form id="reset-password-form">
            <label for="reset-email">E-mail:</label>
            <input type="email" id="reset-email" name="email" placeholder="Digite seu e-mail" required>
            <button type="submit" class="btn">Enviar link de recuperação</button>
        </form>
        <div id="reset-message" class="hidden"></div>
        
    </div>
</div>

        </div>
    </main>


    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Crisma Conectado. Todos os direitos reservados Ryan Rodrigues.</p>
        </div>
    </footer>

    <script src="/js/scripts.js"></script>
    <script src="/js/turmas.js"></script>
</body>
</html>
